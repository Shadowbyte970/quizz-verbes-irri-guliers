<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz : Verbes Irr√©guliers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 90%;
      width: 400px;
    }

    h1 {
      color: #2c3e50;
      text-align: center;
    }

    label, input, select {
      display: block;
      margin: 10px 0;
      width: 100%;
    }

    input[type="text"], select {
      padding: 10px;
      font-size: 1rem;
    }

    button {
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      margin-top: 10px;
      cursor: pointer;
    }

    .correction {
      margin-top: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      border-left: 4px solid green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Quiz : Verbes irr√©guliers</h1>

    <label for="category">Choisir une cat√©gorie :</label>
    <select id="category" onchange="newQuestion()">
      <option value="all">Tous les verbes</option>
      <option value="3identiques">Trois formes identiques</option>
      <option value="2identiques">Deux formes identiques</option>
      <option value="different">Trois formes diff√©rentes</option>
    </select>

    <p>Devine les formes du verbe : <strong id="baseVerb"></strong></p>

    <label>Pr√©t√©rit : <input type="text" id="preteritInput"></label>
    <label>Participe pass√© : <input type="text" id="pastParticipleInput"></label>
    <label>Traduction : <input type="text" id="translationInput"></label>

    <button onclick="checkAnswers()">V√©rifier</button>
    <button onclick="newQuestion()">Nouveau verbe</button>

    <div class="correction" id="correction" style="display: none;"></div>
  </div>

  <script>
    const verbs = [
      { base: "cut", past: "cut", pastParticiple: "cut", translation: "couper", type: "3identiques" },
      { base: "put", past: "put", pastParticiple: "put", translation: "mettre", type: "3identiques" },
      { base: "let", past: "let", pastParticiple: "let", translation: "laisser", type: "3identiques" },
      { base: "read", past: "read", pastParticiple: "read", translation: "lire", type: "3identiques" },
      { base: "cost", past: "cost", pastParticiple: "cost", translation: "co√ªter", type: "3identiques" },
      { base: "hit", past: "hit", pastParticiple: "hit", translation: "frapper", type: "3identiques" },
      { base: "shut", past: "shut", pastParticiple: "shut", translation: "fermer", type: "3identiques" },

      { base: "say", past: "said", pastParticiple: "said", translation: "dire", type: "2identiques" },
      { base: "make", past: "made", pastParticiple: "made", translation: "faire", type: "2identiques" },
      { base: "hear", past: "heard", pastParticiple: "heard", translation: "entendre", type: "2identiques" },
      { base: "keep", past: "kept", pastParticiple: "kept", translation: "garder", type: "2identiques" },
      { base: "feel", past: "felt", pastParticiple: "felt", translation: "ressentir", type: "2identiques" },

      { base: "go", past: "went", pastParticiple: "gone", translation: "aller", type: "different" },
      { base: "see", past: "saw", pastParticiple: "seen", translation: "voir", type: "different" },
      { base: "write", past: "wrote", pastParticiple: "written", translation: "√©crire", type: "different" },
      { base: "take", past: "took", pastParticiple: "taken", translation: "prendre", type: "different" },
      { base: "speak", past: "spoke", pastParticiple: "spoken", translation: "parler", type: "different" },
    ];

    let currentVerb;

    function newQuestion() {
      document.getElementById("correction").style.display = "none";
      document.getElementById("preteritInput").value = "";
      document.getElementById("pastParticipleInput").value = "";
      document.getElementById("translationInput").value = "";

      const category = document.getElementById("category").value;
      const filteredVerbs = category === "all" ? verbs : verbs.filter(v => v.type === category);

      currentVerb = filteredVerbs[Math.floor(Math.random() * filteredVerbs.length)];
      document.getElementById("baseVerb").textContent = currentVerb.base;
    }

    function checkAnswers() {
      const preterit = document.getElementById("preteritInput").value.trim().toLowerCase();
      const pastParticiple = document.getElementById("pastParticipleInput").value.trim().toLowerCase();
      const translation = document.getElementById("translationInput").value.trim().toLowerCase();

      const result = `
        ‚úÖ <strong>Base verbale :</strong> ${currentVerb.base}<br>
        üîÑ <strong>Ta r√©ponse pr√©t√©rit :</strong> ${preterit} | <strong>Correct :</strong> ${currentVerb.past}<br>
        üîÑ <strong>Ta r√©ponse participe pass√© :</strong> ${pastParticiple} | <strong>Correct :</strong> ${currentVerb.pastParticiple}<br>
        üîÑ <strong>Ta traduction :</strong> ${translation} | <strong>Correct :</strong> ${currentVerb.translation}
      `;

      document.getElementById("correction").innerHTML = result;
      document.getElementById("correction").style.display = "block";
    }

    newQuestion();
  </script>
</body>
</html>
